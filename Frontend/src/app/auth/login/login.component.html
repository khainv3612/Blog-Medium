
  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="assets/img/signin-image.jpg" alt="sing up image"></figure>
          <a routerLink="/register" class="signup-image-link">Create an account</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
            <div class="form-group">
              <label for="inputUsername"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="your_name" id="inputUsername" [formControlName]="'username'" name="username" placeholder="Username" required="required"/>
            </div>
            <div class="form-group">
              <label for="inputPassword"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="your_pass" id="inputPassword" [formControlName]="'password'" placeholder="Password" required="required"/>
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li style="cursor: pointer"><a (click)="loginGaceBook()"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
              <li style="cursor: pointer"><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
              <li style="cursor: pointer"><a (click)="loginGoogle()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
