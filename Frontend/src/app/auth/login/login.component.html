<body>
<div class="signin-form ">
  <form class="form-login-1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Sign in</h2>
    <p class="hint-text">Sign in with your social media account</p>
    <div class="social-btn text-center">
      <a (click)="loginGaceBook()" class="btn btn-primary" title="Facebook" ><i class="fa fa-facebook"></i></a>
      <a href="#" class="btn btn-info" title="Twitter"><i class="fa fa-twitter"></i></a>
      <a  (click)="loginGoogle()" class="btn btn-danger" title="Google"><i class="fa fa-google"></i></a>
    </div>
    <div class="or-seperator"><b>or</b></div>
    <div class="form-group">
      <input type="text" class="form-control input-lg" id="inputUsername" [formControlName]="'username'" name="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-lg" name="password" id="inputPassword" [formControlName]="'password'" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block signin-btn">Sign in</button>
    </div>
    <div class="text-center small"><a href="#">Forgot Your password?</a></div>
  </form>
  <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
</div>
</body>
