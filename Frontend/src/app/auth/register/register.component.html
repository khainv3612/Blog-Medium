<section class="signup">
  <div class="container-account">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form class="register-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group-account">
            <label class="label-account" for="inputUsername"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="inputUsername" [formControlName]="'username'" placeholder="Username"
                   required autofocus="">
          </div>
          <span class="error-message" *ngIf="!isValidUsername">{{validateService.usernameErr}}</span>
          <div class="form-group-account">
            <label class="label-account" for="inputEmail"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="inputEmail" [formControlName]="'email'" placeholder="Email" required
                   autofocus="">
          </div>
          <span class="error-message" *ngIf="!isValidEmail">{{validateService.emailFormat}}</span>
          <div class="form-group-account">
            <label class="label-account" for="inputPassword"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="pass" id="inputPassword" [formControlName]="'password'" placeholder="Password"
                   required/>
          </div>
          <span class="error-message" *ngIf="!isValidPass">{{validateService.passWordFormat}}</span>
          <div class="form-group-account">
            <label class="label-account" for="inputConfirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" (input)="validateConfirmPass()" name="re_pass" id="inputConfirmPassword"
                   [formControlName]="'confirmPassword'" placeholder="Repeat your password" required/>
          </div>
          <span class="error-message" *ngIf="!isMatchPass">{{validateService.passNotMatch}}</span>
          <span class="error-message" *ngIf="!isValidRepass">{{validateService.repassErr}}</span>
          <div class="form-group-account form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
          </div>
          <div class="social-login">
            <span class="social-label">Or quick sign up with</span>
            <ul class="socials">
              <li style="cursor: pointer"><a (click)="loginGaceBook()"><i
                class="display-flex-center zmdi zmdi-facebook"></i></a></li>
              <li style="cursor: pointer"><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
              <li style="cursor: pointer"><a (click)="loginGoogle()"><i
                class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="assets/img/signup-image.jpg" alt="sing up image"></figure>
        <a routerLink="/login" class="signup-image-link">I am already member</a>
      </div>
    </div>
  </div>
</section>
