<div class="content">
  <div class="container">
    <div *ngFor="let post of postsPending">
      <div class="blogpost" id="{{'post-'+post.idPending}}">
        <h3><a (click)="viewPost(post)" class="blog-title">{{post.title}}</a></h3>
        <hr>
        <div>
         <span class="meta-footer-thumb">
								<a href="/"><img class="author-thumb"
                                 src="{{post.avatarAuthor}}"
                                 alt="Sal"></a>
								</span>
          <p>{{post.userCreate}}</p>
        </div>
<!--        <section class="featured-posts">-->
<!--        <div style="padding-top: 50px">-->
<!--          <p [innerHTML]="post.content"></p>-->
<!--        </div>-->
<!--        </section>-->
        <div>
          <a type="button" (click)="viewPost(post)" class="read-more btn btn-default">Read More</a></div>
        <hr>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="publishPost(post.idPending)">Acept</button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deletePost(post.idPending)">Delete</button>
        <hr>
      </div>
<!--      <hr>-->
    </div>
  </div>
</div>
