
<notifier-container style="padding-top: 0px"></notifier-container>

<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title<span style="color: red"> *</span></label>
        <input type="text" (input)="validate('title')" [formControlName]="'title'" class="form-control" placeholder="Title" required>
      </div>
      <div class="form-group image-content">
        <label class="post-title">Image<span style="color: red"> *</span><span
          *ngIf="action=='edit-post'">   Choose file if you want to change image!</span> </label>
        <input type="file" class="form-control" (change)="showPreviewImage($event)"  required>
      </div>
      <div *ngIf="checkImageNull" class="preview-image">
        <img src="{{imageUrl}}" height="150" width="550">
      </div>
      <div class="form-group">
        <label class="post-content">Content</label>
        <editor required apiKey="sitool8kf7z1dzkf6jozl4ep4fzmvm18x0cd24wafma4eus8"
                [formControlName]="'body'" [init]="editorConfig" (input)="validate('content')"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
        <img *ngIf="isSaving" src="../../assets/loading.gif" alt="loading"/>
      </div>
    </form>
  </div>
</div>
