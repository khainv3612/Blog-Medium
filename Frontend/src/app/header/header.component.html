<app-nav-user [avatar]="authService.getAvatar()" *ngIf=" authService.getRole()=='ROLE_USER'"></app-nav-user>
<app-nav-admin [avatar]="authService.getAvatar()" *ngIf="authService.getRole()=='ROLE_ADMIN'"></app-nav-admin>
<app-nav-anonymous *ngIf="!authService.isAuthenticated()"></app-nav-anonymous>
