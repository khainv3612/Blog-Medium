<div class="container rounded bg-white  mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="avatar-wrapper">
        <img class="profile-pic" src="{{user.image}}"/>
        <div class="upload-button">
          <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
        </div>
        <input class="file-upload" (change)="updateAvatar($event)" id="avatar" type="file" accept="image/*"/>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Username</label><input type="text" class="form-control"
                                                                             placeholder="first name"
                                                                             value="{{username}}"></div>
          <div class="col-md-6"><label class="labels">Birth (mm/dd/yyyy)</label>
            <input type="date" class="form-control" [(ngModel)]="user.birthday"
                   placeholder="dd/mm/yyyy">
            <!--                        <mat-form-field appearance="fill">-->
            <!--                          <mat-label>Choose a date</mat-label>-->
            <!--                          <input matInput [matDatepicker]="picker" value="{{user.birthday|date}}">-->
            <!--                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
            <!--                          <mat-datepicker #picker></mat-datepicker>-->
            <!--                        </mat-form-field>-->


          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control"
                                                                                 placeholder="enter phone number"
                                                                                 value="{{user.phone}}"></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                                                                             placeholder="enter address"
                                                                             value="{{user.address}}"></div>
          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                                                                              placeholder="enter email id"
                                                                              value="{{user.email}}">
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">Save Profile</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span
          class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div>
        <br>
        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                           class="form-control"
                                                                                           placeholder="experience"
                                                                                           value=""></div>
        <br>
        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control"
                                                                                      placeholder="additional details"
                                                                                      value=""></div>
      </div>
    </div>
  </div>
</div>
