<h3 *ngIf="!isLoggin"><strong>Please <a role="button" style="color: #03A9F4" (click)="login()">login</a> to
  comment</strong></h3>
<form [formGroup]="commentForm" (ngSubmit)="addNewComment()"
      *ngIf="isLoggin">
  <editor required apiKey="sitool8kf7z1dzkf6jozl4ep4fzmvm18x0cd24wafma4eus8"
          [formControlName]="'body'" [init]="editorConfig"></editor>
  <button type="submit" style="border: none;color: #03A9F4;background-color: Transparent;">
    <mat-icon>send</mat-icon>
  </button>
  <span>
    <notifier-container style="padding-top: 0px"></notifier-container>

  </span>
</form>
<span>
  {{totalCmt}}
  <svg class="svgIcon-use" width="29" height="29" viewbox="0 0 29 29">
  <path
    d="M21.27 20.058c1.89-1.826 2.754-4.17 2.754-6.674C24.024 8.21 19.67 4 14.1 4 8.53 4 4 8.21 4 13.384c0 5.175 4.53 9.385 10.1 9.385 1.007 0 2-.14 2.95-.41.285.25.592.49.918.7 1.306.87 2.716 1.31 4.19 1.31.276-.01.494-.14.6-.36a.625.625 0 0 0-.052-.65c-.61-.84-1.042-1.71-1.282-2.58a5.417 5.417 0 0 1-.154-.75zm-3.85 1.324l-.083-.28-.388.12a9.72 9.72 0 0 1-2.85.424c-4.96 0-8.99-3.706-8.99-8.262 0-4.556 4.03-8.263 8.99-8.263 4.95 0 8.77 3.71 8.77 8.27 0 2.25-.75 4.35-2.5 5.92l-.24.21v.32c0 .07 0 .19.02.37.03.29.1.6.19.92.19.7.49 1.4.89 2.08-.93-.14-1.83-.49-2.67-1.06-.34-.22-.88-.48-1.16-.74z"></path>
</svg>
  </span>
<div *ngIf="lstCmt.length>0" class="comment-area">
  <div class="be-comment" *ngFor="let cmt of lstCmt">
    <div class="be-img-comment">
      <a class="cursor-pointer" (click)="redirectDetailPage(cmt.username)">
        <img src="{{cmt.avatar}}" alt="" class=" author-thumb">
      </a>
    </div>
    <div class="be-comment-content">

				<span class="be-comment-name">
					<a class="cursor-pointer" (click)="redirectDetailPage(cmt.username)">{{cmt.username}}</a>
					</span>
      <span class="be-comment-time">
					<i class="fa fa-clock-o"></i>
        {{cmt.lastUpdate}}
				</span>

      <p class="be-comment-text" [innerHTML]="cmt.content">

      </p>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[2,4,6]" [pageSize]=pageSize [length]="totalCmt"
                 (page)="getNextComment($event)">
  </mat-paginator>
</div>
